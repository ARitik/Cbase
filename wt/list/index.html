<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>
	</head>
	<body>
		<script>
			let a = 4,
				b = 5;
			document.write(a + b);
			document.write('<br/>');
			document.write(a - b);
			document.write('<br/>');
			document.write(a / b);
			document.write('<br/>');
			document.write(a % b);
			document.write('<br/>');
			document.write(a * b);
			document.write('<br/>');
			document.write(a ** b);
			document.write('<br/>');
			document.write(a++);
			document.write('<br/>');
			document.write(a--);
			document.write('<br/>');
		</script>
	</body>
</html>

<html>
	<head>
		<title>login</title>

		<script>
			function V() {
				var fn = f1.t1.value;
				var pass = f1.t2.value;

				if (fn == '') {
					alert('Please provide user name!');
					document.f1.t1.focus();

					return false;
				}
				window.location = 's.html';
			}
		</script>
	</head>
	<body bgcolor="orange">

		<br />

				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="password" name="t2" required />
				<br />
			</b>
			<br />

			<input type="button" value="Login" onclick="V()" />
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

</html>
